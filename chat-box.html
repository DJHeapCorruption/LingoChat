  <title>Chat</title>
 <body>
   <div class="flex h-screen flex-col bg-gray-100">
   <div class="bg-gradient-to-r from-vivid_sky_blue to-light_cyan py-4">
     <h1 class="text-center text-2xl text-white">Chat with <span id="stock-user-name"></span></h1>
   </div>
   <div class="flex-grow overflow-y-auto" >
     <div class="flex flex-col space-y-2 p-4" id="chat-window">
       <!-- Individual chat message -->
       <div class="flex items-center self-end rounded-xl rounded-tr bg-blue-500 py-2 px-3 text-white">
         <p id="stock-user-chat-1">This is a sending message</p>
       </div>
       <div class="flex items-center self-start rounded-xl rounded-tl bg-gray-300 py-2 px-3">
         <p id="user-chat-1">This is a receiver message</p>
       </div>
     </div>
   </div>
   <div class="flex items-center p-4">
     <input type="text" placeholder="Type your message..." class="w-full rounded-lg border border-gray-300 px-4 py-2"
            id="message"/>
     <button class="ml-2 rounded-lg bg-blue-500 px-4 py-2 text-white" id="send-text">Send</button>
   </div>
 </div>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script src="assets/js/chat-box.js"></script>
 </body>
